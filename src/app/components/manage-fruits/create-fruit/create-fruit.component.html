<form [formGroup]="fruitForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="pr-4">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let type of fruitTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="pr-4">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity">
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="pr-4">
      <mat-label>Color</mat-label>
      <input matInput formControlName="color">
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Ajouter Fruit</button>
</form>
